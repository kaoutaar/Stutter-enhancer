apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
        - name: ai-service
          image: telos96/stts:latest
          command: ["/bin/sh", "-c", "/bin/sh /src/app/tasks/aiworker.sh"]
          envFrom:
            - secretRef:
                name: app-secrets
