# k8s/common/secrets.yaml
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
stringData:
  POSTGRESQL_USERNAME: myuser
  POSTGRESQL_PASSWORD: mypass
  POSTGRESQL_DATABASE: mydb
  MINIO_ACCESS_KEY: youraccesskey
  MINIO_SECRET_KEY: yoursecretkey
  MINIO_URL: "minio:9000"
  REDISURL: "redis:6379"
  DBURL: "postgres:5432"
